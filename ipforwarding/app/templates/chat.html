{% extends 'base.html' %}

{% block content %}
    <div class="row">
      <div class="col">
        <div class="card">
          <div class="card-header">Encrypted Chat</div>
          <div class="card-body height3">
            <ul class="chat-list">
              {% for chat in messages %}
                {% if chat[0] == "handler" %}
                <li class="in">
                    <div class="chat-img">
                      <img alt="Handler" src="{{ url_for('static', filename='handler.jpg') }}"/>
                    </div>
                    <div class="chat-body">
                      <div class="chat-message">
                        <h5>Handler</h5>
                        <p>{{ chat[1] }}</p>
                      </div>
                    </div>
                </li>
                {% else %}
                <li class="out">
                  <div class="chat-img">
                    <img alt="Agent" src="{{ url_for('static', filename='agent.jpg') }}"/>
                  </div>
                  <div class="chat-body">
                    <div class="chat-message">
                      <h5>Agent Papa</h5>
                      <p>{{ chat[1] }}</p>
                    </div>
                  </div>
                </li>
                {% endif %}
              {% endfor %}
            </ul>
          </div>
        </div>
      </div>
    </div>

    <br>

    <form method="POST">
      <div class="row">
        <div class="col-sm-8">
          <input type="text" name="message" class="form-control" placeholder="Enter Message" required>
        </div>
        <div class="col-sm-4">
          <button type="submit" class="btn btn-info">Send Message</button>
        </div>
      </div>
    </form>

{% endblock %}
