{% extends 'base-noauth.html' %}

{% block title %}Gradebook - Add Grade{% endblock %}

{% block content %}
<h2>Add New Grade</h2>
<p>Please enter a course ID, grade, and notes</p>
<form action="{{ url_for('add_grade') }}" method="post">
  <div class="form-group {% if courseid_error %} has-error {% endif %}">
      <label>Course ID</label>
      <input type="text" name="courseid" class="form-control" value="{{ courseid }}">
      <span class="help-block">{{ courseid_error }}</span>
  </div>
  <div class="form-group {% if grade_error %} has-error {% endif %}">
      <label>Grade</label>
      <input type="text" name="grade" class="form-control" value="{{ grade }}">
      <span class="help-block">{{ grade_error }}</span>
  </div>
  <div class="form-group {% if notes_error %} has-error {% endif %}">
      <label>Notes</label>
      <textarea id="notes" name="notes" class="form-control">{{ notes }}</textarea>
      <span class="help-block">{{ notes_error }}</span>
  </div>
  <div class="form-group">
      <input type="submit" name="submit" class="btn btn-primary" value="Save">
      <input type="submit" name="submit" class="btn btn-primary" value="Cancel">
  </div>
</form>
</div>
{% endblock %}
