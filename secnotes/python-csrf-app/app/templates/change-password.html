{% extends 'base-noauth.html' %}

{% block title %}Gradebook- Change Password{% endblock %}

{% block content %}
<h2>Update Password</h2>
<p>Please fill this form to update your password.</p>
<form action="{{ url_for('change_password') }}" method="post">
    <div class="form-group {% if password_error %} has-error {% endif %}">
        <label>Password</label>
        <input type="password" name="password" class="form-control" value="{{ password }}">
        <span class="help-block">{{ password_error }}</span>
    </div>
    <div class="form-group {% if confirm_password_error %} has-error {% endif %}">
        <label>Confirm Password</label>
        <input type="password" name="confirm_password" class="form-control" value="{{ confirm_password }}">
        <span class="help-block">{{ confirm_password_error }}</span>
    </div>
    <div class="form-group">
        <input type="submit" class="btn btn-primary" value="Submit">
    </div>
</form>
{% endblock %}
