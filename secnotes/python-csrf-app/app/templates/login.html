{% extends 'base-noauth.html' %}
{% block title %}Gradebook - Login{% endblock %}

{% block content %}
<h2>Login</h2>
<p>Please fill in your credentials to login.</p>
<form action="{{ url_for('login') }}" method="post">
    <div class="form-group {% if username_error %} has-error {% endif %}">
        <label>Username</label>
        <input type="text" name="username"class="form-control">
        <span class="help-block">{{ username_error }}</span>
    </div>
    <div class="form-group {% if password_error %} has-error {% endif %}">
        <label>Password</label>
        <input type="password" name="password" class="form-control">
        <span class="help-block">{{ password_error }}</span>
    </div>
    <div class="form-group">
        <input type="submit" class="btn btn-primary" value="Login">
    </div>
    <p>Don't have an account? <a href="{{ url_for('register') }}">Sign up now</a>.</p>
</form>
{% endblock %}
