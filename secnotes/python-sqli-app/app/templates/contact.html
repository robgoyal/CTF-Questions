{% extends 'base-noauth.html' %}
{% block title %}Gradebook - Contact{% endblock %}

{% block content %}
<h2>Contact Us</h2>
<p>Please enter your message</p>
<form action="{{ url_for('contact') }}" method="post">
    <div class="form-group {% if message_error %} has-error {% endif %}">
        <label><small>To:</small> jess</label><br/>
        <label><small>Message:</small></label>
        <textarea id="note" name="message" class="form-control">{{ message }}</textarea>
        <span class="help-block">{{ message_error }}</span>
    </div>
    <div class="form-group">
        <input type="submit" name="submit" class="btn btn-primary" value="Send">
        <input type="submit" name="submit" class="btn btn-primary" value="Cancel">
    </div>
</form>
{% endblock %}
