{% extends 'base-noauth.html' %}

{% block title %}Gradebook - Register{% endblock %}

{% block content %}
<h2>Sign Up</h2>
<p>Please fill this form to create an account.</p>
<form action="{{ url_for('register') }}" method="post">
    <div class="form-group {% if username_error %} has-error {% endif %}">
        <label>Username</label>
        <input type="text" name="username"class="form-control" value="{{ username }}">
        <span class="help-block">{{ username_error }}</span>
    </div>
    <div class="form-group {% if username_error %} has-error {% endif %}">
        <label>Password</label>
        <input type="password" name="password" class="form-control" value="{{ password }}">
        <span class="help-block">{{ password_error }}</span>
    </div>
    <div class="form-group {% if confirm_password_error %} has-error {% endif %}">
        <label>Confirm Password</label>
        <input type="password" name="confirm_password" class="form-control" value="{{ confirm_password }}">
        <span class="help-block">{{ confirm_password_error }}</span>
    </div>
    <div class="form-group">
        <input type="submit" class="btn btn-primary" value="Submit">
        <input type="reset" class="btn btn-default" value="Reset">
    </div>
    <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a>.</p>
</form>
{% endblock %}
